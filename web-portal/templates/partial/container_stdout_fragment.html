<div id="stdout-{{ container.registry_tag }}">
    {% if container.stdout_log %}
        <div class="terminal">
            <div class="log-content">
                {% for new_out in container.stdout_log %}
                    <div>{{ new_out }}</div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p>stdout not currently available.</p>
    {% endif %}
</div>
