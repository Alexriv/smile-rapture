{% extends 'layout.html' %}
{% block content %}
    <div class="login">
			<h1>Login</h1>
			<form action="{{ url_for('login') }}" method="post">

				<label for="username">
					Username
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="password">
					Password
				</label>
				<input style="margin-bottom: 20px !important;" type="password" name="password" placeholder="Password" id="password" required>

				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
{% endblock %}
