{% extends 'layout.html' %}
{% block content %}
    <div class="login">
			<form action="{{ url_for('auth.login') }}" method="post">
                <h2>Login</h2>
				<label for="username">
					Username
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="password">
					Password
				</label>
				<input style="margin-bottom: 20px !important;" type="password" name="password" placeholder="Password" id="password" required>

				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
                <p>New User? <a href="/create_account">Create an Account</a></p>
			</form>
		</div>
{% endblock %}
