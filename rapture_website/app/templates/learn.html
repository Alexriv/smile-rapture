{% extends 'layout.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/learn.css') }}">
    <style>
        /* Reset margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            overflow: hidden;
        }

        /* Ensure the iframe adjusts below the navbar */
        #jupyter-iframe {
            position: absolute;
            top: 60px; /* Adjust this value to match the height of your navbar */
            left: 0;
            border: none;
            width: 100%;
            height: calc(100vh - 60px); /* Subtract navbar height from viewport height */
        }
    </style>
</head>

<body>
    <!-- JupyterLite iframe -->
    <iframe
        id="jupyter-iframe"
        src="https://pablo1479.github.io/rapture/lab/index.html?kernel=python"
        width="100%"
        height="100%"
    ></iframe>
</body>
{% endblock %}
