{% extends 'layout.html' %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <form action="{{ url_for('create_account') }}" method="post">
            <h2 class="text-2xl font-bold mb-4">Create Account</h2>

            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" name="username" placeholder="Username" id="username" required class="w-full p-2 border rounded mb-4">

            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" name="email" placeholder="Email" id="email" required class="w-full p-2 border rounded mb-4">

            <label for="password" class="block text-gray-700">Password</label>
            <input style="margin-bottom: 20px !important;" type="password" name="password" placeholder="Password" id="password" required class="w-full p-2 border rounded mb-4">

            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Create Account" class="w-full bg-blue-500 text-white py-2 px-4 rounded cursor-pointer hover:bg-blue-700">
            <p class="mt-4">Already have an account? <a class="text-blue-500 hover:text-blue-700" href="/login">Login</a></p>
        </form>
    </div>
{% endblock %}
